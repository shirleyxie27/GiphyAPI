<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Giphy API app</title>
  <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <script src="assets/js/js.js"></script>

</head>

<body>
<div class="container content">
   <!-- Container for buttons -->
   <nav>
      <h1>Animal Image Search</h1>
   </nav>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div id="topic-buttons"></div>   
                </div>
            </div>
         </div>   
    </div>

    <div class="row">
        <div class="col-md-8">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div id="gif-images">
                        <h3>Animal image here!</h3>
                    </div>
                </div> 
            </div>
        </div>

        <div class="col-md-4">
            <div class="panel panel-default">
              <div class="panel-body input-container">
                   <h4>Create your favorite animal button here!</h4>
                   <input id="user-input" type="text" name="input">
                   <input id="input-button" type="submit" name="submit" value="add button">
              </div>
            </div>  
        </div>
    </div>
</div>

</body>
</html>
